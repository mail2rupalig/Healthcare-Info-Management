<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Sign Up page</h1>

<form method="post" style="max-width:600px;" th:object="${user}"><br/>

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstname" name="firstname" autofocus="autofocus" /> <br />
        <span th:errors="*{firstName}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastname" name="lastname" autofocus="autofocus" /> <br />
        <span th:errors="*{lastName}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" autofocus="autofocus" /> <br />
        <span th:errors="*{age}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" autofocus="autofocus" /> <br />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
        <span th:errors="*{userName}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" /><br />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="password"> Retype Password</label>:
        <input type="text" id="password2" name="password2" autofocus="autofocus" /><br />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="insurance">Insurance Id</label>:
        <input type="text" id="insuranceid" name="insuranceid" autofocus="autofocus" /><br />
        <span th:errors="*{insuranceId}" class="error"></span>
    </div>

    <input type="submit" value="Register User" /><br/>


</form>



</body>
</html>
