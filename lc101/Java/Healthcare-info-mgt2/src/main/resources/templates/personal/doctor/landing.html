<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments"></div>
<head>
    <title> Doctor's landing page</title>
</head>
<body>
<h1> ABC HealthCare </h1>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h2 class="my-0 mr-md-auto font-weight-normal">Patient's HealthChart</h2>
    <nav class="my-2 my-md-1 mr-md-1">

        <a class="p-2 text-dark" href="#">Appointments</a>
        <a class="p-2 text-dark" href="/healthcare-info-mgt/personal/doctor/add-disease">Add Disease to Patient</a>
        <a class="p-2 text-dark" href="#">Settings</a>
        <a class="p-2 text-dark" href="/healthcare-info-mgt/logout">Logout</a>

    </nav>
    </div>
    <div>
        <form method="post" style="max-width:600px;" th:object="${searchForm}"><br/>
            <p>Search By.
            <select name="searchCriteria">

                <option value="All">All</option>
                <option value="first_name">Patient's name</option>
                <option value="user-id">Patient Id</option>

            </select></p>

                    <label th:for="searchText">Search Text:</label>:
                    <input class="form-control" id="searchText" th:field="*{searchText}" />
                    <span th:errors="*{searchText}" class="error"></span>

            <input type="submit" value="Search" />
        </form>
    </div>
    <div>
        <table class="table table-bordered" width="50%" id="dataTable" cellspacing="0">
            <thead>
            <tr>
                <th>Disease Id</th>
                <th>Patient Name</th>
                <th>Age</th>
                <th>ProblemArea</th>
                <th>Disease Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="disease : ${diseases}">
                <td><a th:href="@{'/healthcare-info-mgt/personal/doctor/disease/' + ${disease.id}}" th:text="${disease.id}"></a></td>
                <td th:text="${disease.patient.firstName + ' ' + disease.patient.lastName}"></td>
                <td th:text="${disease.patient.age}"></td>
                <td th:text="${disease.problemArea.area}"></td>
                <td th:text="${disease.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
